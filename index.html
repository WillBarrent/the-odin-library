<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="new-book hidden hasError" novalidate>
      <div class="new-book-title">New Book Form</div>
      <div class="error">Title Input Wrong</div>
      <input type="text" class="input-title" placeholder="Title" required minlength="2">
      <input type="text" class="input-author" placeholder="Author" required minlength="7">
      <input type="number" class="input-pages" placeholder="Pages" required>
      <input type="number" class="input-salaries" placeholder="Salaries of book" required>

      <div class="new-book-btns">
        <button class="cancel">Cancel</button>
        <button class="new">Add</button>
      </div>
    </form>
    <div class="app">
      <h1 class="logo">Project: Library</h1>

      <div class="add-book">
        <button class="add">+</button>
        <span class="add-book-desc">Add Book</span>
      </div>

      <div class="cards">
        
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
